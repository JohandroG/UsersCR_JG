<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    
    
    <h1 class="display-2 m-2">Add a New User</h1>
    <form action="/users/new" method="POST">
    <div class="firstN">
        <label for="first_name" class="display-6 m-2" style="display: block;">First Name:</label>
        <input id="first_name" name="first_name" class="m-2" type="text" placeholder="Enter your First Name"/>
    </div>
    <div class="lastN">
        <label for="last_name" class="display-6 m-2" style="display: block;">Last Name:</label>
        <input id="last_name" name="last_name" class="m-2" type="text" placeholder="Enter your Last Name"/>
    </div>
    <div class="Email">
        <label for="email" class="display-6 m-2" style="display: block;">Email:</label>
        <input id="email" name="email" class="m-2" type="text" placeholder="Enter your Email"/>
    </div>
    <button style="display: inline-block;" class="btn btn-dark m-2" type="submit">
        Create
    </button>
    
    </form>
    <a style="display: inline-block;" class="btn btn-danger m-2" href="/users">Home</a>
</body>
</html>
